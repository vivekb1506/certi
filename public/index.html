<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    #result.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    #result.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Certificate App</h1>

  <h2>Input Name and Email</h2>
  <form id="inputForm">
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Submit</button>
  </form>

  <h2>Verify Certificate</h2>
  <form id="verifyForm">
    <input type="email" id="verifyEmail" placeholder="Email" required />
    <button type="submit">Verify</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
